    <div class="container mt-5">
        <h2>Manage Reservations</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Guests</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="reservationTableBody">
                <!-- Reservation rows will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Add/Edit Reservation Modal -->
    <div id="reservationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add Reservation</h2>
            <form id="reservationForm" action="manage_reservations.php" method="POST">
                <input type="hidden" id="reservationId" name="id">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
                <label for="guests">Guests:</label>
                <input type="number" id="guests" name="guests" min="1" required>
                <button type="submit" id="submitButton">Add Reservation</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
